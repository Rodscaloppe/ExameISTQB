<script>
// Bloco de script que gera as perguntas dinamicamente.
document.addEventListener('DOMContentLoaded', () => {
    const examData = [
        {
        id: 1,
        question: "Quais das seguintes afirmações descrevem um objetivo de teste válido?",
        options: [
            { id: 'A', text: 'Para provar que não há defeitos não corrigidos no sistema em teste.' },
            { id: 'B', text: 'Para provar que não haverá falhas após a implementação do sistema na produção.' },
            { id: 'C', text: 'Reduzir o nível de risco do objeto de teste e aumentar a confiança no nível de qualidade.' },
            { id: 'D', text: 'Para verificar se não há combinações não testadas de entradas.' }
        ],
        correctAnswer: 'C',
        explanations: {
            "Geral": "<strong>A) INCORRETO.</strong> É impossível provar que não há mais defeitos no sistema em teste. Veja o princípio de teste 1 (Teste demonstra a presença de defeitos, não a sua ausência).<br><strong>B) INCORRETO.</strong> Não se pode provar a ausência de futuras falhas (consulte o princípio de teste 7 - Falácia da ausência de erros).<br><strong>C) CORRETO.</strong> O teste encontra defeitos e falhas que reduzem o nível de risco e, ao mesmo tempo, dão mais confiança no nível de qualidade do objeto de teste. Este é um dos objetivos primários do teste.<br><strong>D) INCORRETO.</strong> É impossível testar todas as combinações de entradas (consulte o princípio de teste 2 - Teste exaustivo é impossível)."
        }
    },
    {
        id: 2,
        question: "Qual das opções a seguir mostra um exemplo que contribui para o sucesso das atividades de teste?",
        options: [
            { id: 'A', text: 'O envolvimento dos testadores durante várias atividades do ciclo de vida de desenvolvimento de software (SDLC) ajudará a detectar defeitos nos produtos de trabalho.' },
            { id: 'B', text: 'Os testadores tentam não perturbar os desenvolvedores durante a codificação, para que eles escrevam um código melhor.' },
            { id: 'C', text: 'Os testadores que colaboram com os usuários finais ajudam a melhorar a qualidade dos relatórios de defeitos durante a integração de componentes e o teste do sistema.' },
            { id: 'D', text: 'Os testadores certificados modelarão casos de teste muito melhores do que os testadores não certificados.' }
        ],
        correctAnswer: 'A',
        explanations: {
            "Geral": "<strong>A) CORRETO.</strong> É importante que os testadores estejam envolvidos desde o início do ciclo de vida de desenvolvimento de software (SDLC). Isso aumentará a compreensão das decisões de modelagem e detectará defeitos antecipadamente (Princípio: Teste cedo).<br><strong>B) INCORRETO.</strong> A colaboração entre testadores e desenvolvedores é benéfica, pois ambos terão mais compreensão dos produtos de trabalho uns dos outros.<br><strong>C) INCORRETO.</strong> Colaborar com os usuários finais é importante, mas a colaboração com os projetistas de sistemas também é crucial para ter uma visão completa de como testar.<br><strong>D) INCORRETO.</strong> A certificação é útil, mas o sucesso do teste não depende apenas dela. A conformidade com requisitos legais, por exemplo, também é um fator crítico para o sucesso."
        }
    },
    {
        id: 3,
        question: "Você foi designado como testador de uma equipe que está produzindo um novo sistema de forma incremental. Você notou que nenhuma alteração foi feita nos casos de teste de regressão existentes durante várias iterações e nenhum novo defeito de regressão foi identificado. Seu gerente está feliz, mas você não está. Qual princípio de teste explica seu ceticismo?",
        options: [
            { id: 'A', text: 'Os testes se desgastam.' },
            { id: 'B', text: 'Falácia da ausência de erros.' },
            { id: 'C', text: 'Os defeitos se agrupam.' },
            { id: 'D', text: 'É impossível realizar testes exaustivos.' }
        ],
        correctAnswer: 'A',
        explanations: {
            "Geral": "<strong>A) CORRETO.</strong> Esse princípio (conhecido como 'paradoxo do pesticida') significa que, se os mesmos testes forem repetidos várias vezes, eventualmente esses testes não encontrarão mais nenhum defeito novo. É por isso que o testador está cético.<br><strong>B) INCORRETO.</strong> Esse princípio diz respeito à crença errônea de que um software sem defeitos encontrados é um sucesso, mesmo que não atenda às necessidades do usuário.<br><strong>C) INCORRETO.</strong> Esse princípio diz que um pequeno número de componentes geralmente contém a maioria dos defeitos. Não se aplica diretamente a este cenário.<br><strong>D) INCORRETO.</strong> Esse princípio afirma que testar todas as combinações de entradas e condições prévias não é viável, o que não é o foco do problema aqui."
        }
    },
    {
        id: 4,
        question: "Você trabalha em uma equipe que desenvolve um aplicativo móvel para pedidos de comida. Na iteração atual, a equipe decidiu implementar a funcionalidade de pagamento. Qual das atividades a seguir faz parte da análise de teste?",
        options: [
            { id: 'A', text: 'Estimativa de que o teste da integração com o serviço de pagamento levará 8 dias/homem.' },
            { id: 'B', text: 'Decidir que a equipe deve testar se é possível realizar o pagamento entre muitos usuários.' },
            { id: 'C', text: 'Usar a análise de valor limite (BVA) para derivar os dados de teste para os casos de teste que verificam o processamento correto do pagamento para o valor mínimo permitido a ser pago.' },
            { id: 'D', text: 'Analisar a discrepância entre o resultado real e o resultado esperado após a execução de um caso de teste que verifica o processo de pagamento com cartão de crédito e relatar um defeito.' }
        ],
        correctAnswer: 'B',
        explanations: {
            "Geral": "<strong>A) INCORRETO.</strong> A estimativa do esforço de teste faz parte do <strong>planejamento</strong> do teste.<br><strong>B) CORRETO.</strong> Este é um exemplo de definição de condições de teste (o 'quê' testar), o que é a atividade central da <strong>análise</strong> de teste.<br><strong>C) INCORRETO.</strong> O uso de técnicas de teste (BVA) para derivar itens de cobertura e dados de teste faz parte do <strong>projeto</strong> do teste.<br><strong>D) INCORRETO.</strong> A comunicação dos defeitos encontrados durante o teste dinâmico faz parte da <strong>execução</strong> do teste."
        }
    },
    {
        id: 5,
        question: "Quais dos seguintes fatores (i-v) têm influência SIGNIFICATIVA no processo de teste?<br>i. O SDLC;<br>ii. O número de defeitos detectados em projetos anteriores;<br>iii. Os riscos identificados do produto;<br>iv. Novos requisitos regulatórios forçando;<br>v. O número de testadores certificados na organização;",
        options: [
            { id: 'A', text: 'i, ii têm influência significativa; iii, iv, v não têm.' },
            { id: 'B', text: 'i, iii, iv têm influência significativa; ii, v não têm.' },
            { id: 'C', text: 'ii, iv, v têm influência significativa; i, iii não têm.' },
            { id: 'D', text: 'iii, v têm influência significativa; i, ii, iv não têm.' }
        ],
        correctAnswer: 'B',
        explanations: {
            "Geral": "<strong>i. VERDADEIRO.</strong> O SDLC tem influência sobre o processo de teste.<br><strong>ii. FALSO.</strong> O número de defeitos detectados em projetos anteriores pode ter alguma influência, mas não é tão significativo quanto i, iii e iv.<br><strong>iii. VERDADEIRO.</strong> Os riscos identificados do produto são um dos fatores mais importantes que influenciam o processo de teste.<br><strong>iv. VERDADEIRO.</strong> Os requisitos regulamentares são fatores importantes que influenciam o processo de teste.<br><strong>v. FALSO.</strong> O número de certificados não tem influência significativa no processo de teste."
        }
    },
    {
        id: 6,
        question: "Quais das DUAS tarefas a seguir pertencem PRINCIPALMENTE a um papel no teste?",
        options: [
            { id: 'A', text: 'Configurar ambientes de teste.' },
            { id: 'B', text: 'Manter o backlog do produto.' },
            { id: 'C', text: 'Projetar soluções para novos requisitos.' },
            { id: 'D', text: 'Criar o plano de teste.' },
            { id: 'E', text: 'Relatório sobre a cobertura alcançada.' }
        ],
        correctAnswer: ['D', 'E'],
        type: 'checkbox',
        explanations: {
            "Geral": "<strong>A) INCORRETO.</strong> Embora o testador valide o ambiente, a configuração geralmente é feita por administradores de sistema ou DevOps.<br><strong>B) INCORRETO.</strong> O backlog do produto é criado e mantido pelo Product Owner.<br><strong>C) INCORRETO.</strong> Isso é feito pela equipe de desenvolvimento.<br><strong>D) CORRETO.</strong> A criação do plano de teste é uma tarefa essencial de um testador ou gerente de testes.<br><strong>E) CORRETO.</strong> Relatar o progresso, incluindo cobertura, é uma atividade central do controle de testes, feita pelos testadores."
        }
    },
    {
        id: 7,
        question: "Quais das seguintes habilidades (i-v) são as MAIS importantes para um testador?<br>i. Ter conhecimento do domínio;<br>ii. Criação de uma visão do produto;<br>iii. Ser um bom membro da equipe;<br>iv. Planejar e organizar o trabalho da equipe;<br>v. Pensamento crítico;",
        options: [
            { id: 'A', text: 'ii e iv são importantes; i, iii e v não são' },
            { id: 'B', text: 'i, iii e v são importantes; ii e iv não são' },
            { id: 'C', text: 'i, ii e v são importantes; iii e iv não são' },
            { id: 'D', text: 'iii e iv são importantes; i, ii e v não são' }
        ],
        correctAnswer: 'B',
        explanations: {
            "Geral":"<strong>i. VERDADEIRO.</strong> Ter conhecimento do domínio é uma habilidade importante do testador.<br><strong>ii. FALSO.</strong> Essa é uma tarefa do analista de negócios ou Product Owner.<br><strong>iii. VERDADEIRO.</strong> Ser um bom jogador de equipe é uma habilidade importante.<br><strong>iv. FALSO.</strong> Planejar e organizar o trabalho da equipe é uma tarefa do gerente de testes ou, em Agile, de toda a equipe.<br><strong>v. VERDADEIRO.</strong> O pensamento crítico é uma das habilidades mais importantes dos testadores."
        }
    },
    {
        id: 8,
        question: "Como a abordagem de equipe inteira está presente nas interações entre os testadores e os representantes da empresa?",
        options: [
            { id: 'A', text: 'Os representantes do negócio decidem sobre as abordagens de automação de testes.' },
            { id: 'B', text: 'Os testadores ajudam os representantes da empresa a definir a estratégia de teste.' },
            { id: 'C', text: 'Os representantes de negócio não participam da abordagem de equipe inteira.' },
            { id: 'D', text: 'Os testadores ajudam os representantes de negócio a criar testes de aceite adequados.' }
        ],
        correctAnswer: 'D',
        explanations: {
            "Geral": "<strong>A) INCORRETO.</strong> A automação é uma decisão técnica, definida por testadores e desenvolvedores.<br><strong>B) INCORRETO.</strong> A estratégia de teste é decidida com desenvolvedores, não representantes de negócio.<br><strong>C) INCORRETO.</strong> Na abordagem de equipe inteira, todos, incluindo representantes de negócio, fazem parte e colaboram.<br><strong>D) CORRETO.</strong> Os testadores trabalharão em estreita colaboração com os representantes do negócio para garantir que os níveis de qualidade desejados sejam alcançados. Isso inclui apoiar e colaborar com eles para ajudá-los a criar testes de aceite adequados."
        }
    },
    {
        id: 9,
        question: "Considere a seguinte regra: \"para cada atividade do SDLC, há uma atividade de teste correspondente\". Em quais modelos de SDLC essa regra é válida?",
        options: [
            { id: 'A', text: 'Somente em modelos sequenciais.' },
            { id: 'B', text: 'Somente em modelos iterativos.' },
            { id: 'C', text: 'Somente em modelos iterativos e incrementais.' },
            { id: 'D', text: 'Em modelos de sequenciais, incrementais e iterativos.' }
        ],
        correctAnswer: 'D',
        explanations: {
            "Geral": "<strong>D) CORRETO.</strong> Essa regra é válida para todos os modelos de SDLC. Embora mais explícita em modelos sequenciais (como o Modelo V), ela também se aplica a modelos iterativos e incrementais (onde atividades de desenvolvimento e teste ocorrem repetidamente em ciclos)."
        }
    },
    {
        id: 10,
        question: "Qual das seguintes afirmações descreve MELHOR a abordagem de desenvolvimento orientado por testes de aceite (ATDD)?",
        options: [
            { id: 'A', text: 'No ATDD, os critérios de aceite geralmente são criados com base no formato dado/quando/então.' },
            { id: 'B', text: 'No ATDD, os casos de teste são criados principalmente no teste de componentes e são orientados para o código.' },
            { id: 'C', text: 'No ATDD, os testes são criados com base em critérios de aceite para orientar o desenvolvimento do software.' },
            { id: 'D', text: 'No ATDD, os testes são baseados no comportamento desejado do software, o que facilita a compreensão dos membros da equipe.' }
        ],
        correctAnswer: 'C',
        explanations: {
            "Geral": "<strong>A) INCORRETO.</strong> O formato dado/quando/então é mais específico do BDD (Behavior-Driven Development).<br><strong>B) INCORRETO.</strong> Isso descreve o desenvolvimento orientado por testes (TDD), que é focado em componentes e código.<br><strong>C) CORRETO.</strong> No ATDD, os testes são escritos a partir de critérios de aceite (perspectiva do cliente/usuário) e servem como guia para o que os desenvolvedores devem implementar.<br><strong>D) INCORRETO.</strong> Esta é uma descrição mais relacionada ao BDD, que é uma forma de ATDD, mas C é a melhor descrição geral da abordagem."
        }
    },
    {
        id: 11,
        question: "Qual das opções a seguir NÃO é um exemplo da abordagem shift-left?",
        options: [
            { id: 'A', text: 'Revisar os requisitos do usuário antes que eles sejam formalmente aceitos pelos stakeholders.' },
            { id: 'B', text: 'Escrever um teste de componente antes que o código correspondente seja escrito.' },
            { id: 'C', text: 'Execução de um teste de eficiência de performance para um componente durante o teste do componente.' },
            { id: 'D', text: 'Escrever um script de teste antes de definir o processo de gerenciamento de configuração.' }
        ],
        correctAnswer: 'D',
        explanations: {
            "Geral": "<strong>A) INCORRETO (É um exemplo).</strong> A revisão antecipada de requisitos é um exemplo clássico de shift-left.<br><strong>B) INCORRETO (É um exemplo).</strong> O TDD é um exemplo de shift-left.<br><strong>C) INCORRETO (É um exemplo).</strong> Teste não funcional antecipado (em um nível inferior) é um exemplo de shift-left.<br><strong>D) CORRETO (NÃO é um exemplo).</strong> Os scripts de teste devem estar sujeitos ao gerenciamento de configuração. Criar scripts de teste antes de ter um processo de GC definido viola as boas práticas e não é um exemplo de shift-left."
        }
    },
    {
        id: 12,
        question: "Qual dos argumentos abaixo você usaria para convencer seu gerente a organizar retrospectivas no final de cada ciclo de lançamento?",
        options: [
            { id: 'A', text: 'As retrospectivas são muito populares hoje em dia e os clientes gostariam que as adicionássemos aos nossos processos.' },
            { id: 'B', text: 'A organização de retrospectivas economizará dinheiro, pois os representantes dos usuários finais não fornecem feedback imediato sobre o produto.' },
            { id: 'C', text: 'Os pontos fracos do processo, identificados durante a retrospectiva, podem ser analisados e servir como uma lista de tarefas para o programa de melhoria contínua do processo da organização.' },
            { id: 'D', text: 'As retrospectivas adotam cinco valores, incluindo coragem e respeito, que são cruciais para manter o aprimoramento contínuo na organização.' }
        ],
        correctAnswer: 'C',
        explanations: {
            "Geral": "<strong>A) INCORRETO.</strong> Popularidade não é um argumento de negócio sólido.<br><strong>B) INCORRETO.</strong> A premissa está incorreta; o objetivo da retrospectiva é melhorar o processo interno da equipe.<br><strong>C) CORRETO.</strong> Este é o principal valor de negócio das retrospectivas. Elas são essenciais para a melhoria contínua do processo de desenvolvimento e teste.<br><strong>D) INCORRETO.</strong> Coragem e respeito são valores do Extreme Programming, não especificamente das retrospectivas."
        }
    },
    {
        id: 13,
        question: "Quais tipos de falhas (1-4) se encaixam melhor em quais níveis de teste (A-D)?<br>(1) Falhas no comportamento do sistema que desviam das necessidades de negócio do usuário.<br>(2) Falhas na comunicação entre os componentes.<br>(3) Falhas na lógica em um módulo.<br>(4) Falhas nas regras de negócios não implementadas corretamente.<br>(A) Teste de componentes<br>(B) Teste de integração de componentes<br>(C) Teste de sistema<br>(D) Teste de aceite",
        options: [
            { id: 'A', text: '1D, 2B, 3A, 4C' },
            { id: 'B', text: '1D, 2B, 3C, 4A' },
            { id: 'C', text: '1B, 2A, 3D, 4C' },
            { id: 'D', text: '1C, 2B, 3A, 4D' }
        ],
        correctAnswer: 'A',
        explanations: {
            "Geral": "<strong>A) CORRETO.</strong><br> - (1) Necessidades do negócio do usuário são validadas no Teste de Aceite (D).<br> - (2) Comunicação entre componentes é o foco do Teste de Integração de Componentes (B).<br> - (3) Lógica dentro de um módulo (unidade) é o foco do Teste de Componentes (A).<br> - (4) Regras de negócios são validadas no Teste de Sistema (C).<br>Portanto, a combinação correta é 1D, 2B, 3A, 4C."
        }
    },
    {
        id: 14,
        question: "Você está testando uma história de usuário com três critérios de aceite (AC1, AC2, AC3) cobertos por TC1, TC2 e TC3. Veja o histórico de execuções:<br><table><tr><th></th><th>Execução 1</th><th>Execução 2</th><th>Execução 3</th></tr><tr><td>TC1</td><td>(1) Falhou</td><td>(4) Aprovado</td><td>(7) Aprovado</td></tr><tr><td>TC2</td><td>(2) Aprovado</td><td>(5) Falhou</td><td>(8) Aprovado</td></tr><tr><td>TC3</td><td>(3) Falhou</td><td>(6) Falhou</td><td>(9) Aprovado</td></tr></table> Os testes são repetidos após correções. Quais dos testes acima são executados como testes de regressão?",
        options: [
            { id: 'A', text: '4, 7, 8, 9' },
            { id: 'B', text: '5, 7' },
            { id: 'C', text: '4, 6, 8, 9' },
            { id: 'D', text: '5, 6' }
        ],
        correctAnswer: 'B',
        explanations: {
            "Geral": "<strong>B) CORRETO.</strong> Testes de regressão verificam se uma correção não quebrou algo que funcionava antes.<br>- A execução (5) do TC2 é um teste de regressão, pois TC2 passou na execução (2) e falhou aqui, indicando que uma mudança quebrou a funcionalidade.<br>- A execução (7) do TC1 é um teste de regressão, pois TC1 passou na execução (4) e está sendo executado novamente para garantir que as correções feitas para TC2 e TC3 não o quebraram.<br>Os outros (4, 6, 8, 9) são testes de confirmação (re-testes) para verificar se uma falha foi corrigida."
        }
    },
    {
        id: 15,
        question: "Qual das opções a seguir NÃO é um benefício dos testes estáticos?",
        options: [

    const examContainer = document.getElementById('exam-container');
    if (!examContainer) {
        console.error("Elemento 'exam-container' não encontrado!");
        return;
    }

    examData.forEach((q) => {
        const questionElement = document.createElement('div');
        questionElement.className = 'question-container';
        questionElement.id = `q-${q.id}`;

        const inputType = (q.type === 'checkbox') ? 'checkbox' : 'radio';
        let optionsHtml = '';
        q.options.forEach(opt => {
            optionsHtml += `
                <label class="option">
                    <input type="${inputType}" name="q${q.id}" value="${opt.id}">
                    <span>${opt.id}) ${opt.text}</span>
                </label>
            `;
        });
        
        const questionTextHtml = `<div class="question-text">${q.question}</div>`;

        questionElement.innerHTML = `
            <p class="question-number">Questão ${q.id}</p>
            ${questionTextHtml}
            <form class="options-form">
                ${optionsHtml}
                <button type="button" class="submit-btn">Corrigir</button>
            </form>
            <div class="feedback"></div>
        `;
        examContainer.appendChild(questionElement);
    });

    examContainer.addEventListener('click', (event) => {
        if (event.target.classList.contains('submit-btn')) {
            const btn = event.target;
            const form = btn.closest('form');
            const questionContainer = btn.closest('.question-container');
            const feedbackElement = questionContainer.querySelector('.feedback');
            const questionId = parseInt(questionContainer.id.split('-')[1]);
            const questionData = examData.find(q => q.id === questionId);

            const selectedInputs = form.querySelectorAll('input:checked');
            if (selectedInputs.length === 0) {
                alert('Por favor, selecione uma resposta.');
                return;
            }

            const selectedAnswers = Array.from(selectedInputs).map(input => input.value);
            
            let isCorrect = false;
            const correctAnswers = Array.isArray(questionData.correctAnswer) ? questionData.correctAnswer.sort() : [questionData.correctAnswer];
            
            if (questionData.type === 'checkbox') {
                 const sortedSelectedAnswers = [...selectedAnswers].sort();
                 isCorrect = JSON.stringify(sortedSelectedAnswers) === JSON.stringify(correctAnswers);
            } else {
                 isCorrect = selectedAnswers.length === 1 && selectedAnswers[0] === correctAnswers[0];
            }
            
            let feedbackHtml = `<p class="feedback-title">${isCorrect ? 'Resposta Correta!' : 'Resposta Incorreta.'}</p><h4>Justificativa Detalhada:</h4>`;
            
            if (questionData.explanations['Geral']) {
                 feedbackHtml += `<p>${questionData.explanations['Geral']}</p>`;
            }

            feedbackElement.innerHTML = feedbackHtml;
            feedbackElement.classList.remove('correct', 'incorrect');
            feedbackElement.classList.add(isCorrect ? 'correct' : 'incorrect');
            feedbackElement.style.display = 'block';

            // Disable form after submission
            btn.disabled = true;
            form.querySelectorAll('input').forEach(input => input.disabled = true);
        }
    });
});
